---

# if mysql is already installed, don't try to do it again (galera cluster case)
mysql_skip_install: false
# skip restore dump even if url is present (for a cluster for example)
mysql_skip_dump: false

# should the dumps be restored even if they're already downloaded
force_restore_db: false

# my.cnf
mysql_port: 3306
# mysql_bind_address
mysql_max_allowed_packet: '128M'
mysql_character_set_server: 'utf8'
mysql_collation_server: 'utf8_general_ci'

# mysql
mysql_root_password: ''

mysql_users: []

